<html>
    <head>
        <title> array in revers  oder</title>
    </head>
    <body>
            <h3>Rever oder display array:</h3>
        <script>
             
            function RevesWithFun()
            { let arr=[10,20,30,40,50,60];
                 let rev=arr.reverse();
                document.write("<h4>Revered array with  default function"+rev);
            }
          function RevesWithouFun()
          {let arr=[10,20,30,40,50,60];
                document.write("<h4><br>Revered array without function");
              
            for(let i=arr.length-1;i>=0;i--)
           {
               document.write("<br> "+arr[i]);
           }
          } 
          RevesWithFun();
          RevesWithouFun();
         
           
        </script>
 </body>
</html>
