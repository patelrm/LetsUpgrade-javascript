    <script >
    console.log("press ctlr+shfit+C");
    let  info=[ 
                {name:"Ruhi",

                country:"India",

            },
            {

            },
            {

            }
        ];   
    function disp(info)
    {
    
        console.log(info);

            console.log(info[i])
        }

    function disp_age()

        for(let i=0;i<info.length;i++)
        {

            {
                let e=info[i]
                console.log(e)
            }
        }
    }
        console.log('====display all onbject==========');
         disp(info);   
         console.log('====display  object country is India==========');
        disp_c();
        console.log('====display  age is 30==========');
        disp_age();
    </script>
